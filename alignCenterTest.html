<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1{
            text-align: center;
        }

        .test2{
            text-align: center;
        }

        .test2-inline-block{
            display: inline-block;
            width: 100px;
            background-color: red;
        }

        .test3{
            text-align: center;
        }

        .test3-float-left{
            float: left;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="test1">
        123
    </div>

    <div class="test2">
        <div class="test2-inline-block">
            123
        </div>
    </div>

    <div class="test3">
        <div class="test3-float-left">
            123
        </div>
    </div>
</body>
</html>
